<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./Image/typing.jpg">
    <title>Fast Typing</title>
</head>
<body>
    <div class="container">
        <!-- Navbar Section -->
        <div class="navbar">
            <h2 class="navbar-name">
                Abdulaziz <br> Abduraximov
            </h2>
            <select>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <div class="result">
                <h3 class="score">Score : 0</h3>
                <h3 class="high-score">High Score : 0</h3>
            </div>
        </div>
        <!-- Navbar Section -->

        <!-- Modal Section -->
        <div class="modal">
            <div class="modal-info">
                <h2>Game Over</h2>
                <h2 class="result-game">Sizning Natijangiz : 0</h2>
                <h2><a href="./index.html">Try Again</a></h2>
            </div>
        </div>
        <!-- Modal Section -->

        <!-- Main Section -->
        <div class="main">
            <h2>Loading...</h2>
            <input type="text" placeholder="Enter Text">
        </div>
        <!-- Main Section -->

        <!-- Time Section -->
        <h2 class="time">Time : 10</h2>
        <!-- Time Section -->
    </div>

    <!-- Loader Section -->
        <div class="loader">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/b6e0b072897469.5bf6e79950d23.gif" alt="Just Gif">
        </div>
    <!-- Loader Section -->


    <script src="./app.js"></script>
</body>
</html>
